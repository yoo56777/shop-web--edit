<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0.0</title>
    <!-- 新 Bootstrap5 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css">
    <!-- 最新的 Bootstrap5 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>    
    <!-- slide link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- font icon link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- css link -->
    <link rel="stylesheet" href="style.css">;
    <link rel="stylesheet" href="register.css">;
    <!-- Jquery JavaScript 文件 -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>    
</head>

<body>

<!-- header section starts -->

<header class="header">
    <!-- 此處內容在header.html -->
    <script src="header.js"></script>
</header>

<!-- header section ends -->

<section class="register" id="register">
    <h1 class="heading"> <span>註冊</span> </h1>
    <form id="input-area" target="iframe">
        <div class="mb-3">
            <label for="accountInput" class="form-label">帳號</label>
            <input type="text" class="form-control" id="accountInput" required>
        </div>      
        <div class="mb-3">
            <label for="passwordInput" class="form-label">密碼</label>
            <input type="password" class="form-control" id="passwordInput" required>
        </div>          
        <div class="mb-3">
            <label for="nameInput" class="form-label">姓名</label>
            <input type="text" class="form-control" id="nameInput" required>
        </div>
        <div class="mb-3">
            <label for="emailInput" class="form-label">Email</label>
            <input type="email" class="form-control" id="emailInput" placeholder="example@example.com"  required>
        </div>                
        <div class="mb-3">
            <label for="phoneInput" class="form-label">電話</label>
            <input type="text" class="form-control" id="phoneInput" required>
        </div>
        <div class="mb-3">
            <label for="addrInput" class="form-label">地址</label>
            <input type="text" class="form-control" id="addrInput">
        </div>
        <div class="mb-4">
            <button class="btn" type="button" id="regbtn">註冊</button>
        </div>
    </form>
</section>
<script>
    $('#regbtn').on('click', function() {
        if ($('#accountInput').val().length === 0){
            window.alert('請輸入帳號!')
            $('#accountInput').focus()
            return
        }else if ($('#passwordInput').val().length === 0){
            window.alert('請輸入密碼!')
            $('#passwordInput').focus()
            return
        }else if ($('#nameInput').val().length === 0){
            window.alert('請輸入姓名!')
            $('#nameInput').focus()
            return
        }else if ($('#emailInput').val().length === 0){
            window.alert('請輸入信箱!')
            $('#emailInput').focus()
            return
        }else if ($('#phoneInput').val().length === 0){
            window.alert('請輸入電話!')
            $('#phoneInput').focus()
            return
        }else if ($('#addrInput').val().length === 0){
            window.alert('請輸入地址!')
            $('#addrInput').focus()
            return
        }


        let dataUrl = "http://172.16.82.2:9090/user/createUser"
        let jsonData = {
            userAccount: $('#accountInput').val(),
            userPassword: $('#passwordInput').val(),
            userName: $('#nameInput').val(),
            userEmail: $('#emailInput').val(),
            userPhone: $('#phoneInput').val(),
            userAddress: $('#addrInput').val(),
        }
        console.log(jsonData)

        $.ajax({
            url: dataUrl,
            method: 'POST',
            dataType: 'text',
            data: JSON.stringify(jsonData),
            async: true,
            contentType: 'application/json;charset=utf-8',
            cache: false,

            success: res => {
                window.alert(res)
            },

            error: err => {
                console.log(err)
                window.alert("新增失敗!")
            },
        });
    })
</script>
</body>
</html>
